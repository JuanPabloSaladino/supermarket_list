<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Supermarket list</title>
</head>

<body>

    <div class="container my-5" id="app">

        <h1 class="text-center">{{title}}</h1>

        <input class="form-control my-3" type="text" v-model="newProduct" v-on:keyup.enter="addNewProduct()">
        <button class="btn btn-primary" @click="addNewProduct()">Add new product</button>

        <div class="mt-3" v-for="(product, index) of products">

            <div :class="['alert', product.status ? 'alert-success' : 'alert-danger']" role="alert">
                <div class="d-flex justify-content-between">

                    <div>{{index}} - {{product.name}} - {{product.status}}</div>

                    <div>
                        <button class="btn btn-success btn-sm" @click="editProduct(index)">OK</button>
                        <button class="btn btn-danger btn-sm" @click="deleteProduct(index)">X</button>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
